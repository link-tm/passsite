<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMAIL SENDER</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background: #fda085;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            background: #f6d365;
        }

        #message {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Sender</h1>
        <form id="emailForm">
            <label for="email">Gmailアドレス:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">送信</button>
        </form>
        <p id="message"></p>
        <form id="redirectForm">
            <label for="password">パスワードを入力:</label>
            <input type="password" id="password" name="password" required>
            <button type="button" onclick="redirectToURL()">送信</button>
        </form>
    </div>
    <script>
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var email = document.getElementById('email').value;
            var messageElement = document.getElementById('message');

            if (validateEmail(email)) {
                fetch('/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                })
                .then(response => response.text())
                .then(data => {
                    messageElement.textContent = data;
                    messageElement.style.color = 'green';
                })
                .catch(error => {
                    messageElement.textContent = 'エラーが発生しました';
                    messageElement.style.color = 'red';
                });
            } else {
                messageElement.textContent = '有効なGmailアドレスを入力してください。';
                messageElement.style.color = 'red';
            }
        });

        function validateEmail(email) {
            var re = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            return re.test(email);
        }

        function redirectToURL() {
            var password = document.getElementById('password').value;
            var targetURL = 'https://example.com'; // ここに指定したURLを入力
            if (password) {
                window.location.href = targetURL;
            } else {
                alert('パスワードを入力してください。');
            }
        }
    </script>
</body>
</html>
